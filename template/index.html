<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link  rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">Diet and WorkOut Recommendation System</h1>
      <form action="/recommend" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group my-3">
              <label for="age">Age</label>
              <input type="number" class="form-control" name="age" id="age" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group my-3">
              <label for="gender">Gender</label>
              <select class="form-control" name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group my-3">
              <label for="weight">Weight</label>
              <input type="number" class="form-control" name="weight" id="weight" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group my-3">
              <div class="form-group my-3">
                <label for="height">Height</label>
                <input type="number" class="form-control" name="height" id="height" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group my-3">
              <label for="veg_or_nonveg">Veg_or_Nonveg</label>
              <input type="text" class="form-control" name="veg_or_nonveg" id="veg_or_nonveg" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group my-3">
              <div class="form-group my-3">
                <label for="disease">Disease</label>
                <input type="text" class="form-control" name="disease" id="disease" />
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group my-3">
              <label for="region">region</label>
              <input type="text" class="form-control" name="region" id="region" />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group my-3">
             
                <label for="foodtype">foodtype</label>
                <input type="text" class="form-control" name="foodtype" id="foodtype" />
              </div>
            </div>
        
        </div>
        <div class="row">
        <div class="col-md-6">
          <div class="form-group my-3">
            <label for="city">city</label>
            <input type="text" class="form-control" name="city" id="city" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group my-3">
            <button class="btn btn-primary" type="submit">Recommonded Deit</button>
          </div>
          </div>
      </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
